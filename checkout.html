  <div class="checkout-container">
    <h1>Thanh Toán</h1>

    <div class="checkout-content">
      <!-- Shipping Details -->
      <div class="shipping-info">
        <h2>Thông Tin Giao Hàng</h2>
        <form class="shipping-form">
          <div class="form-group">
            <label for="name">Họ và tên</label>
            <input type="text" id="name" placeholder="Nhập tên của bạn" required>
          </div>
          <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input type="text" id="address" placeholder="Nhập địa chỉ" required>
          </div>
          <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="tel" id="phone" placeholder="Nhập số điện thoại" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Nhập email" required>
          </div>
        </form>
      </div>

      <!-- Cart Items -->
      <div class="cart-items">
        <h2>Giỏ Hàng</h2>
        <div id="cart-items-container"></div>
        <div class="cart-summary">
          <h3>Tổng Cộng: <span id="total-price">0đ</span></h3>
        </div>
        <button class="checkout-btn">Xác Nhận Thanh Toán</button>
      </div>
    </div>
